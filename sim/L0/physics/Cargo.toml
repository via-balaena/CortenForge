[package]
name = "sim-physics"
description = "Unified physics simulation API - re-exports sim-types, sim-core, sim-constraint, sim-contact, and sim-urdf"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
authors.workspace = true
rust-version.workspace = true

[dependencies]
sim-types = { workspace = true }
sim-core = { workspace = true }
sim-constraint = { workspace = true }
sim-contact = { workspace = true }
sim-urdf = { workspace = true }
sim-mjcf = { workspace = true }
sim-muscle = { workspace = true }
sim-tendon = { workspace = true }
sim-sensor = { workspace = true }
sim-deformable = { workspace = true, optional = true }
nalgebra = { workspace = true }

[dev-dependencies]
approx = { workspace = true }

[features]
default = []
deformable = ["dep:sim-deformable"]
serde = [
    "sim-types/serde",
    "sim-core/serde",
    "sim-constraint/serde",
    "sim-contact/serde",
    "sim-urdf/serde",
    "sim-mjcf/serde",
    "sim-muscle/serde",
    "sim-tendon/serde",
    "sim-sensor/serde",
    "sim-deformable?/serde",
]

[lints]
workspace = true
