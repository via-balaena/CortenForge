[package]
name = "sim-core"
description = "Physics simulation core: Model/Data architecture, MuJoCo pipeline, collision, integration"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
authors.workspace = true
rust-version.workspace = true

[dependencies]
sim-types = { workspace = true }
sim-simd = { workspace = true }
nalgebra = { workspace = true }
thiserror = { workspace = true }
serde = { workspace = true, optional = true }
rayon = { workspace = true, optional = true }

[dev-dependencies]
approx = { workspace = true }
criterion = { workspace = true }
rand = { workspace = true }


[[bench]]
name = "collision_benchmarks"
harness = false

[[bench]]
name = "batch_benchmarks"
harness = false

[features]
default = []
parallel = ["dep:rayon"]
serde = ["dep:serde", "serde/rc", "sim-types/serde", "nalgebra/serde-serialize"]
gpu-internals = []  # Exposes internal helpers for sim-gpu. No deps.

[lints]
workspace = true
