[package]
name = "sim-constraint"
description = "Joint types, motors, limits, and CGSolver for articulated body simulation"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
authors.workspace = true
rust-version.workspace = true

[dependencies]
sim-types = { workspace = true }
sim-muscle = { workspace = true, optional = true }
nalgebra = { workspace = true }
serde = { workspace = true, optional = true }

[dev-dependencies]
approx = { workspace = true }

[features]
default = []
muscle = ["dep:sim-muscle"]
# Note: sim-muscle?/serde ensures that if muscle feature is enabled, serde is forwarded
serde = ["dep:serde", "sim-types/serde", "nalgebra/serde-serialize", "sim-muscle?/serde"]

[lints]
workspace = true
