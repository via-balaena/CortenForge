[package]
name = "mesh-repair"
version = "0.7.0"
edition = "2024"
license = "MIT OR Apache-2.0"
description = "Mesh repair operations: validation, welding, degenerate removal, hole filling, winding correction, component analysis, self-intersection detection"
repository = "https://github.com/cortenforge/cortenforge"
keywords = ["mesh", "repair", "3d", "geometry", "manifold"]
categories = ["algorithms", "graphics", "game-development"]

